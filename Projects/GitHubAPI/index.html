<!-- Display a list of repos belonging to a particular GitHub handle.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Repo Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Repo Finder</h1>

        <form id="js-form">
            <label for="search-term">GitHub User Handle</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <input type="submit" value="Search!">
        </form>

        <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
          </section>
          
        <p id="js-error-message" class="error-message"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
